trigger:
  branches:
    include:
    - main
  paths:
    include:
      - apidocs
  batch: true
  
pr: none

variables:
  BuildConfiguration: Release

jobs:
- job: build_docs
  displayName: Build API docs
  pool:
    vmImage: ubuntu-20.04
  steps:
  - checkout: self
    clean: true
    submodules: recursive
  - task: UseDotNet@2
    displayName: ‚öô Install .NET SDK
    inputs:
      packageType: sdk
      useGlobalJson: true

  # ESRP Authenticode sign package DLLs
  - task: UseDotNet@2
    displayName: ‚öô Install .NET Core 2.1.x
    inputs:
      packageType: runtime
      version: 2.1.x
  - powershell: dotnet tool update --global nbgv
    displayName: ‚öô Install nbgv
  - script: dotnet build -c $(BuildConfiguration)
    displayName: üè≠ dotnet build
    workingDirectory: apidocs
  - task: EsrpCodeSigning@1
    displayName: ‚úí Assembly sign
    inputs:
      ConnectedServiceName: Xlang Code Signing
      FolderPath: $(System.DefaultWorkingDirectory)/bin/$(BuildConfiguration)/netstandard2.0
      Pattern: '*.dll'
      signConfigType: inlineSignParams
      inlineOperation: |
        [
          {
            "keyCode": "CP-230012",
            "operationSetCode": "SigntoolSign",
            "parameters": [
              {
                "parameterName": "OpusName",
                "parameterValue": "Microsoft"
              },
              {
                "parameterName": "OpusInfo",
                "parameterValue": "http://www.microsoft.com"
              },
              {
                "parameterName": "PageHash",
                "parameterValue": "/NPH"
              },
              {
                "parameterName": "FileDigest",
                "parameterValue": "/fd sha256"
              },
              {
                "parameterName": "TimeStamp",
                "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
              }
            ],
            "toolName": "signtool.exe",
            "toolVersion": "6.2.9304.0"
          }
        ]
      SessionTimeout: 60
      MaxConcurrency: 50
      MaxRetryAttempts: 5
    condition: and(succeeded(), eq(variables['SignFiles'], 'true'), ne(variables['Build.Reason'], 'PullRequest'))
  - script: dotnet pack Microsoft.Windows.SDK.Win32Docs --no-build -c $(BuildConfiguration) -p:BuildProjectReferences=false
    displayName: üì¶ dotnet pack
    workingDirectory: apidocs
  - task: EsrpCodeSigning@1
    displayName: ‚úí NuGet sign
    inputs:
      ConnectedServiceName: Xlang Code Signing
      FolderPath: $(System.DefaultWorkingDirectory)/bin/Packages/$(BuildConfiguration)/NuGet
      Pattern: '*.nupkg'
      signConfigType: inlineSignParams
      inlineOperation: |
        [
          {
            "KeyCode" : "CP-401405",
            "OperationCode" : "NuGetSign",
            "Parameters" : {},
            "ToolName" : "sign",
            "ToolVersion" : "1.0"
          },
          {
            "KeyCode" : "CP-401405",
            "OperationCode" : "NuGetVerify",
            "Parameters" : {},
            "ToolName" : "sign",
            "ToolVersion" : "1.0"
          }
        ]
      SessionTimeout: 60
      MaxConcurrency: 50
      MaxRetryAttempts: 5
    condition: and(succeeded(), eq(variables['SignFiles'], 'true'), ne(variables['Build.Reason'], 'PullRequest'))
  - publish: bin/Packages/$(BuildConfiguration)/NuGet
    artifact: ApiDocsNuGetPackages
    displayName: üì¢ Publish package
